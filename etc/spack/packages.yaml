# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc@8.3.0]
    providers:
      mpi: [openmpi, mpich]
      blas: [openblas]
      lapack: [openblas]
      pil: [py-pillow]
      java: [jdk]
      pkgconfig: [pkg-config]
  bazel:
    version: [0.19.0]
  binutils:
    variants: ['+gold+plugins']
  cairo:
    variants: ['+X']
  cppcheck:
    variants: ['+htmlreport']
  doxygen:
    # always build with graphviz to help concretizer
    variants: +graphviz
    # newer version requires meson, requires python3, requires pain
  gdk-pixbuf:
    version: [2.31.2]
  gtkplus:
    version: [2.24.32]
  atk:
    version: [2.20.0]
  gcc:
    compiler: [gcc@4.9.2]
  hdf5:
    variants: ['~mpi+hl']
  llvm:
    variants: ['~shared_libs+visionary+python~libcxx build_type=Release']
  openblas:
    variants: ['cpu_target=NEHALEM']
  nest:
    variants: ['~mpi']
  node-js:
    version: [8.15.0]
  pango:
    variants: ['+X']
  pcre:
    variants: ['+jit']
  py-astroid:
    # newer version require py3
    version: [1.6.6]
  py-h5py:
    variants: ['~mpi']
  py-ipython:
    # newer versions require python 3.4+
    version: [5.8.0]
  py-tables:
    variants: ['~auto~avx2+sse2']
  ruby:
    variants: ['~openssl']
  tk:
    variants: ['+X']
  vim:
    variants: ['+x']
